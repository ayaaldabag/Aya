<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aya Design | الصفحة الرئيسية</title>
  <style>
    body {
      margin: 0;
      background-color: #0d1b3f;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      font-family: 'Cairo', sans-serif;
      color: #fff;
      overflow: hidden;
    }

    img.logo {
      width: 220px;
      height: auto;
      animation: zoomIn 2s ease-in-out;
      border-radius: 25px;
      box-shadow: 0 0 40px rgba(255, 255, 255, 0.2);
    }

    h1 {
      margin-top: 25px;
      font-size: 2.7em;
      color: #fcd34d;
      animation: fadeInUp 2s ease-in-out 1.2s forwards;
      opacity: 0;
    }

    @keyframes zoomIn {
      0% { transform: scale(0.3); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes fadeInUp {
      0% { transform: translateY(50px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    /* إخفاء مشغل الصوت */
    audio {
      display: none;
    }
  </style>
</head>
<body onload="document.getElementById('welcome-audio').play();">
  <!-- صوت ترحيبي -->
  <audio id="welcome-audio" autoplay>
    <source src="freiha.m4a" type="audio/mp4">
    متصفحك لا يدعم تشغيل الصوت.
  </audio>

  <!-- صورة اللوغو -->
  <img class="logo" src="IMG_1581.jpeg" alt="Aya Design Logo" />

  <!-- عنوان -->
  <h1>مرحبًا بكم في Aya Design</h1>
</body>
</html>
