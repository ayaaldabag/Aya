<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aya Design | الصفحة الرئيسية</title>
  <style>
    body {
      margin: 0;
      background-color: #0d1b3f;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      font-family: 'Cairo', sans-serif;
      color: white;
      overflow: hidden;
    }

    img.logo {
      width: 220px;
      height: auto;
      animation: zoomIn 2s ease-in-out;
      border-radius: 20px;
      box-shadow: 0 0 40px rgba(255, 255, 255, 0.3);
    }

    h1 {
      margin-top: 25px;
      font-size: 2.5em;
      color: white;
      animation: fadeInUp 2s ease-in-out 1s forwards;
      opacity: 0;
    }

    @keyframes zoomIn {
      0% { transform: scale(0.3); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes fadeInUp {
      0% { transform: translateY(40px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 1em;
      border: none;
      border-radius: 10px;
      background-color: #fcd34d;
      color: #0d1b3f;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #ffe26b;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <!-- اللوغو -->
  <img class="logo" src="data:image/jpeg;base64,/9j/4AAQSkZJRgABAQAAkACQAAD/4QCMRXhpZgAATU0AKgAAAAgABQESAAMAAAABAAEAAAEaAAUAA..." alt="Aya Design Logo" />

  <!-- العنوان -->
  <h1>مرحبًا بكم في Aya Design</h1>

  <!-- زر تشغيل النغمة -->
  <button onclick="document.getElementById('welcome-audio').play()">تشغيل النغمة</button>

  <!-- الصوت -->
  <audio id="welcome-audio">
    <source src="https://cdn.openai.com/chat-assets/user-uploads/4a129c608d1a04ace164ed18d2edcf284d469e19/freiha.m4a" type="audio/mp4" />
    متصفحك لا يدعم تشغيل الصوت.
  </audio>
</body>
</html>
